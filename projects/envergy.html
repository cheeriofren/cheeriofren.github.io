<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envergy Conference Database | MRAS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html" class="animate-text">MRAS</a>
            </div>
            <div class="nav-controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <ul>
                    <li><a href="index.html">Projects</a></li>
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="project-detail">
        <section class="project-hero">
            <h1>Envergy</h1>
            <p class="project-subtitle">Global Energy & Sustainability Conference Database</p>
        </section>

        <section class="project-content">
            <div class="search-section">
                <h2>Conference Search</h2>
                <div class="search-filters">
                    <div class="filter-group">
                        <label for="dateRange">Date Range</label>
                        <input type="date" id="startDate">
                        <input type="date" id="endDate">
                    </div>
                    <div class="filter-group">
                        <label for="audience">Target Audience</label>
                        <select id="audience" multiple>
                            <option value="academic">Academic</option>
                            <option value="entrepreneur">Entrepreneur</option>
                            <option value="investor">Investor</option>
                            <option value="student">Student</option>
                            <option value="industry">Industry Partner</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Search by location">
                    </div>
                    <div class="filter-group">
                        <label for="priceRange">Price Range</label>
                        <input type="range" id="minPrice" min="0" max="5000">
                        <input type="range" id="maxPrice" min="0" max="5000">
                    </div>
                </div>
            </div>

            <div class="results-section">
                <h2>Search Results</h2>
                <div id="conferenceResults" class="conference-grid"></div>
            </div>

            <div class="visualization-section">
                <h2>Conference Analytics</h2>
                <div class="analytics-grid">
                    <div class="analytics-item">
                        <h3>Global Distribution</h3>
                        <div id="globalMap" class="map-container"></div>
                    </div>
                    <div class="analytics-item">
                        <h3>Topic Distribution</h3>
                        <div id="topicChart" class="chart-container"></div>
                    </div>
                </div>
            </div>

            <div class="matchmaking-section">
                <h2>Conference Matchmaking</h2>
                <div class="profile-form">
                    <h3>Your Profile</h3>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="role">Professional Role</label>
                            <select id="role">
                                <option value="researcher">Researcher</option>
                                <option value="entrepreneur">Entrepreneur</option>
                                <option value="investor">Investor</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="interests">Areas of Interest</label>
                            <input type="text" id="interests" placeholder="e.g., Solar Energy, Climate Tech">
                        </div>
                        <div class="form-group">
                            <label for="goals">Conference Goals</label>
                            <textarea id="goals" placeholder="What do you hope to achieve?"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Find Matches</button>
                    </form>
                </div>
                <div id="matchResults" class="match-results"></div>
            </div>
        </section>
    </main>

    <script src="../js/main.js"></script>
    <script src="projects.js"></script>
    <script src="envergy.js"></script>
</body>
</html>
